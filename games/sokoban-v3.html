const water = "w";

setBackground(water)

let level = 0;
const levels = [

  map(`

  `),
  map(`

  `)
]

setMap(levels[level]);

setSolids(["p", "b", "#"])

setZOrder(["d", "b","g", "r"])

setPushables({
  "p": ["#"]
})

onInput("up", _ => {
  getTile("p").y -= 1;
})

onInput("down", _ => {
  getTile("p").y += 1;
})

onInput("left", _ => {
  getTile("p").x -= 1;
})

onInput("right", _ => {
  getTile("p").x += 1;
})

onInput("action0", _ => {
  setMap(levels[level]);
})

afterInput(_ => {
  // this pattern could be improved
  const countMatches = swap(["#", "g"], "*");
  swap("*", ["#", "g"]);

  if (countMatches === match("g").length) {
    level++;
    setMap(levels[level]);
  }
})
