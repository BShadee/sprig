<!DOCTYPE html>

  <head>

    <title>PuzzleLab</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="index.js"></script>

  <body>
    <div class="canvas-container">
      <div>
        These are not complete games. They are demos of mechanics to test the engine. Some are still fun to play though.
      </div>

      Sokoban with replace
      <canvas class="sokoban-replace" width="300" height="300"></canvas>
      <br>

      Lights Out
      <canvas class="lightsoff" width="300" height="300"></canvas>
      <br>

      Wall Bounce
      <canvas class="wall-bounce" width="300" height="300"></canvas>
      <br>

      Sokoban with push and solids
      <canvas class="sokoban" width="300" height="300"></canvas>
      <br>

      Two Character Control
      <canvas class="two-player" width="300" height="300"></canvas>
      <br>

      Sort of Like Snake
      <canvas class="snake" width="300" height="300"></canvas>
      <br>

      Destroy Boxes
      <canvas class="replace-land" width="300" height="300"></canvas>
      <br>
    </div>
